<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <script src="A10.js"></script>
  </head>
  <body>
    <h1 align="center">BAKURRY</h1>
    <img src="cake.png" alt="Cake" width="200" /><br />
    <input type="checkbox" id="cake" /> Cost = Rs. 100<br /><br />
    Quantity:<br /><input
      type="number"
      id="cakeQuantity"
    /><br /><br /><br /><br />
    <img src="cookie.jpg" alt="Cookies" width="200" /><br />
    <input type="checkbox" id="cookies" /> Cost = Rs. 50<br /><br />
    Quantity:<br /><input
      type="number"
      id="cookieQuantity"
    /><br /><br /><br /><br />
    <input type="button" onClick="submit()" value="ORDER" />
  </body>
</html>
